    <main>
        <div id="pedido">
            <form>
                <label for="name">Seu nome completo:</label><br>
                <input type="text" id="name" name="name" ><br>
    
                <label for="card">Número do cartão de crádito:</label><br>
                <input type="number" id="card" name="card" placeholder="0000 0000 0000 0000" pattern="^[0-9]{,3}$"><br>
                <input type="number" id="card" name="card" placeholder="000" size="10"><br>
    
                <label for="pizza">Escolha o sabor da pizza:</label><br>
                <select id="pizza" name="pizza">
                    <option value="">---Selecione---</option>
                    <option value="vasco">Pizza do Vasco</option>
                    <option value="gaucha">Pizza gaúcha</option>
                    <option value="carioca">Carioca</option>
                    <option value="comunista">Pizza comunista</option>
                </select>
    
                <label for="tamanho"></label><br>
                <select name="tamanho" id="tamanho">
                    <option value="">---Selecione---</option>
                    <option value="pequena">Pequena</option>
                    <option value="media">Média</option>
                    <option value="grande">Grande</option>
                </select>
    
                <input type="submit" value="Enviar o pedido!">
            </form>
        </div>

        <div class="lista-sabores">
            <div class="sabor">
                <label>
                    <input type="checkbox" name="sabores[]" value="">
                    <img src="assets/img/vasco.jpg" alt="Pizza vascaina" width="200px">
                    <p>Pizza do Vasco</p>
                </label>
            </div>

            <div class="sabor">
                <label>
                    <input type="checkbox" name="sabores[]" value="">
                    <img src="assets/img/gaucha.png" alt="Pizza vascaina" width="200px">
                    <p>Pizza Gaúcha</p>
                </label>
            </div>

            <div class="sabor">
                <label>
                    <input type="checkbox" name="sabores[]" value="">
                    <img src="assets/img/carioca.jpg" alt="Pizza vascaina" width="200px">
                    <p>Pizza Carioca</p>
                </label>
            </div>

            <div class="sabor">
                <label>
                    <input type="checkbox" name="sabores[]" value="">
                    <img src="assets/img/camunis.jpg" alt="Pizza vascaina" width="200px">
                    <p>Pizza Comunista</p>
                </label>
            </div>
        </div>
