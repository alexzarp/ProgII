    <main>
        <br>
        <h2 id="titulo">Contato</h2>
        <form>
            <div>
                <label for="name">Nome completo:</label>
                <input type="text" name="name" id="name" size="50" maxlength="50" required autocomplete="off" autofocus>
            </div>

            <div>
                <label for="email">E-mail</label> <br>
                <input type="email" name="enderecoemail" id="email" placeholder="a@a.com">
            </div>

            <div>
                <label for="fone">Telefone</label>
                <input type="tel" name="telefone" id="fone" placeholder="(99)99999-9999">
            </div>

            <div>
                <label for="assunto">Assunto:</label>
                <select name="assunto" id="assunto">
                    <option value="">---Selecione---</option>
                    <option value="1">Dúvidas</option>
                    <option value="2">Sugestões</option>
                    <option value="3">Críticas</option>
                    <option value="4">Elogios</option>
                </select>
            </div>

            <div>
                <label for="mensagem">Mensagem:</label><br>
                <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
            </div>
            
            <h2>Onde nos encontrar:</h2>
            <details>
                <summary>Ver endereço completo</summary>
                <p>Rua Cão chupando bergamota, n° 225, Itatiba do Sul/RS</p>
            </details> <br>
            <iframe id="map"
            src="https://www.google.com/maps/embed?pb=!1m23!1m12!1m3!1d3542.838530275887!2d-52.452519124254245!3d-27.380757754807117!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m8!3e0!4m0!4m5!1s0x94e3595a9fb65a33%3A0x21db2d28f1c83484!2sItatiba%20do%20Sul%2C%20Rio%20Grande%20do%20Sul!3m2!1d-27.338313!2d-52.4678659!5e0!3m2!1spt-BR!2sbr!4v1616994557154!5m2!1spt-BR!2sbr" loading="lazy"></iframe>
        </form>
    </main>

    <footer class="footer">
        <ul>
            <li><a href="http"><img src="assets/img/discordia.svg" alt="Discord imagem"></a></li>

        </ul>
        <h1>(54) 99936-3233</h1>
        <h1>Volte sempre!</h1>
    </footer>
    <div class="chat" id="chat">
        
        <div><!--Não consegui dar a distância vertical entre eles-->
            <span id="maxChat" onclick="maxChat()">&nbsp;+&nbsp;</span><br>
            <span id="minChat" onclick="minChat()">&nbsp;&nbsp;-&nbsp;</span><br>
            <span id="hiddeChat" onclick="hiddeChat()">&nbsp;x&nbsp;</span><br>
        </div> 
        <input type="text" id="texto" placeholder="Tire suas dúvidas!">
    </div>
