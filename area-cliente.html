    <main>
        <form method="POST">
            <fieldset>
                <legend>Acesse sua conta</legend>
                <div>
                    <label for="id_email">E-mail: <br>
                        <input type="email" name="field_email" size="30" maxlength="30"
                        placeholder="Informe o seu e-mail" id="id_email">
                    </label>
                </div><br>
                <div>
                    <label for="senha">
                        Senha: <br>
                        <input type="password" name="field_senha" size="31" id="senha">
                    </label>
                </div><br>
                <div>
                    <input type="submit" value="Acessar minha conta">
                    <input type="reset" value="Limpar campos">
                </div>
                <div>
                    <a target="_blank" href="cadastro.html">Crie uma conta</a>
                </div>
            </fieldset>
        </form>
    </main>

    <div class="chat" id="chat">
        
        <div><!--Não consegui dar a distância vertical entre eles-->
            <span id="maxChat" onclick="maxChat()">&nbsp;+&nbsp;</span><br>
            <span id="minChat" onclick="minChat()">&nbsp;&nbsp;-&nbsp;</span><br>
            <span id="hiddeChat" onclick="hiddeChat()">&nbsp;x&nbsp;</span><br>
